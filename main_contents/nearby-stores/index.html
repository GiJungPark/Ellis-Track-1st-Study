<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 브라우저 스타일 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
    <!-- css 가져오기 -->
    <link rel="stylesheet" href="../css/dongne.css">
    <!-- include 함수 가져오기 -->
    <script src="../../script/includeHTML.js"></script>

</head>
<body>
    <!-- 내비게이션 바 가져오기 시작 -->
    <div include-html="../../html/header.html"></div>
    <script>includeHTML();</script>
    <!-- 내비게이션 바 가져오기 끝 -->
    
    <!-- 메인 배너 시작 -->
    <section class="main_banner">
        <div class="main_banner_container"></div>
            <img class="main_banner_img" alt="배너" src="../images/dongne/dongne_banner.png">
            <h1 class="main_banner_text">
                동네 이웃들이 <br>
                자주 가는 동네 업체
            </h1>
            <span>
                우리 동네 사람들이 <br>
                이용하는 업체를 찾아보세요.
            </span>
    </div>
    </section>
    <!-- 메인 배너 끝 -->

    <!-- 동네업체 섹션 시작 -->
    <section class="dongne_section">
        <div class="dongne_container">
            <p class="dongne_title">다양한 동네업체를 볼 수 있어요</p>
            <!-- 동네업체 탭 버튼 영역 -->
            <ul class="dongne_tab">
                <li class="tab__item">
                    <a href="#tab1">전체</a>
                </li>
                <li class="tab__item">
                    <a href="#tab2">식당</a>
                </li>
                <li class="tab__item">
                    <a href="#tab3">카페</a>
                </li>
                <li class="tab__item">
                    <a href="#tab4">용달/이사</a>
                </li>
                <li class="tab__item">
                    <a href="#tab5">뷰티/미용</a>
                </li>
                <li class="tab__item">
                    <a href="#tab6">헬스/필라테스/요가</a>
                </li>
            </ul>

            <!-- 동네업체 탭 내용 영역 -->
            <div class="tab__content-wrapper">
                <!-- '전체' 탭 영역 -->
                <div id="tab1" class="tab__content">
                    <ul class="dongne_list_all">
                        <!-- 첫 번째 가게 네모 한 칸 시작 -->
                        <li class="dongne_list_all_item_1">
                            <a class="dongne_list_all_item_1" href="#">
                                <div class="dongne_all_item_thumbnail">
                                    <!-- 가게 썸네일 -->
                                    <img src="../images/dongne/dongne_all_01.jpeg">
                                </div>
                                <div class="dongne_all_item_content">
                                    <!-- 가게 이름 줄 -->
                                    <div class="dongne_all_item_name-wrapper">
                                        <span class="dongne_all_item_name">오떡순</span>
                                        <span class="dongne_all_item_regin">신림동</span>
                                    </div>
                                    <!-- 가게 세부 설명 줄 -->
                                    <span class="dongne_all_item_description">안녕하세요 신원시장 오떡순입니다 ^^</span>
                                    <!-- 가게 부가 정보 줄 -->
                                    <span class="dongne_all_item_info">후기 311 ∙ 단골 1,920 ∙ 떡볶이전문</span>
                                </div>
                            </a>
                        </li>
                        <!-- 두 번째 가게 네모 한 칸 시작 -->
                    </ul>
                </div>
                <!-- '식당' 탭 영역 -->
                <div id="tab2" class="tab__content"></div>
                <!-- '카페' 탭 영역 '-->
                <div id="tab3" class="tab__content"></div>
                <!-- '용달/이사' 영역 -->
                <div id="tab4" class="tab__content"></div>
                <!-- '뷰티/미용' 영역 -->
                <div id="tab5" class="tab__content"></div>
                <!-- '헬스/필라테스/요가' 영역 -->
                <div id="tab6" class="tab__content"></div>
            </div>
        </div>
    </section>
    <!-- 동네업체 섹션 끝 -->
</body>
</html>
