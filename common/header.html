<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css 가져오기 -->
    <link rel="stylesheet" href="../../common/header.css">
    <script src="../script/includeHTML.js"></script>
    <script>applyDynamicCSS()</script>
    
</head>

<body >
    
    <div id="header">
        <div id="header_wrap">
            <div id="header_content">
                <img class="logo_image" onclick = "handleImageClick('../main')" src="../../images/common/long_logo.png" alt="logo" width="65" height="auto">
            </div>
            <div id="header_content">
                <button id="fleamarketButton" class="header_menu" onclick = "handleImageClick('../fleamarket')">중고거래</button>
            </div>
            <div id="header_content">
                <button id="nearbyStoresButton" class="header_menu" onclick = "handleImageClick('../nearby-stores')">동네업체</button>
            </div>
            <div id="header_content">
                <button id="jobsButton" class="header_menu" onclick = "handleImageClick('../jobs')">알바</button>
            </div>
            <div id="header_content">
                <button id="realtyButton" class="header_menu" onclick = "handleImageClick('../realty')">부동산 직거래</button>
            </div>
            <div id="header_content">
                <button id="carButton" class="header_menu" onclick = "handleImageClick('../car')">중고차 직거래</button>
            </div>
            <div id="header_content">
                <form onsubmit="submitForm(event)">
                    <input class="search_input" type="text" placeholder="물품이나 동네를 검색해보세요">
                    <button onclick = "location.href = '#'" type="submit" class="chat_button">채팅하기</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
